<html>
<head>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'> </script>
  <script src='selector_grid.js'> </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="selector_grid.css">
</head>
<body>
<div class='content'>

<h1>SELECTOR GRID</h1>

<div class='options'>
  <label class='option'>Channels
    <select id='channel_size'>
      <option value='1'>1</option>
      <option value='2'>2</option>
      <option value='4'>4</option>
      <option value='8'>8</option>
      <option value='15' selected>15</option>
      <option value='23'>23</option>
      <option value='84'>84</option>
    </select>
  </label>

  <label class='option'>Show labels
    <input type='checkbox' id='show_labels' />
  </label>

  <label class='option'>Columns
    <input type='text' value='32' id='columns' />
  </label>
</div>

<div class='selector-grid text-off'>
</div>

<div id='description'></div>

</body>
</html>
